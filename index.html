<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>著者セントラル</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <video class="header-video" autoplay loop muted playsinline>
                <source src="header-video.mp4" type="video/mp4">
                <!-- 必要に応じて他の形式を追加 -->
                <!-- <source src="header-video.webm" type="video/webm"> -->
                <!-- <source src="header-video.ogg" type="video/ogg"> -->
                あなたのブラウザは動画をサポートしていません。
            </video>
        </div>
        <div class="profile-icon-container">
            <img src="profile-icon.jpg" alt="プロフィールアイコン" class="profile-icon">
        </div>
        <div class="profile-info">
            <h1>言喰</h1>
            <p>ここは拙著の編纂と案内をするための空間になります。本の表紙をタップしていただくと、それぞれの購入ページに飛びます。</p>
        </div>
        <!-- タブや書籍リストは省略（既存のコードをそのまま使用） -->
    </div>
    <!-- タブ切り替えやスワイプのスクリプトも省略（変更不要） -->
</body>
</html>
