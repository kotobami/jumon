<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>著者プロフィール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-header">
        <img src="header.jpg" alt="ヘッダー画像" class="header-image">
        <div class="profile-info">
            <img src="icon.jpg" alt="著者アイコン" class="icon-image">
            <h1 class="author-name">著者名</h1>
            <p class="author-bio">ここに著者の紹介文を入れます。例えば、小説家で、ミステリーとファンタジーを主に書いています。</p>
        </div>
    </div>
    <div class="works-list">
        <h2>作品リスト</h2>
        <ul>
            <li>作品1: ミステリーの名作</li>
            <li>作品2: 魔法の世界の冒険</li>
            <li>作品3: 短編集</li>
            <!-- さらに作品を追加できます -->
        </ul>
    </div>
</body>
</html>
