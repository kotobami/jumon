<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>著者セントラル</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="header-image.jpg" alt="ヘッダー画像" class="header-image">
        </div>
        <div class="profile-icon-container">
            <img src="profile-icon.jpg" alt="プロフィールアイコン" class="profile-icon">
        </div>
        <div class="profile-info">
            <h1>著者名</h1>
            <p>著者の簡単な紹介文がここに入ります。経歴や作品の特徴を簡潔に。</p>
        </div>
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('philosophy')">哲学書</button>
            <button class="tab-button" onclick="showTab('novels')">小説</button>
            <button class="tab-button" onclick="showTab('photos')">写真集</button>
            <button class="tab-button" onclick="showTab('study')">学習帳</button>
        </div>
        <div id="philosophy" class="tab-content active">
            <div class="book-item">
                <div class="book-text">
                    <h3>哲学書1</h3>
                    <p>哲学書1の簡単な紹介文。</p>
                </div>
                <img src="book1-cover.jpg" alt="哲学書1の表紙" class="book-cover">
            </div>
            <div class="book-item">
                <div class="book-text">
                    <h3>哲学書2</h3>
                    <p>哲学書2の簡単な紹介文。</p>
                </div>
                <img src="book2-cover.jpg" alt="哲学書2の表紙" class="book-cover">
            </div>
        </div>
        <div id="novels" class="tab-content">
            <div class="book-item">
                <div class="book-text">
                    <h3>小説1</h3>
                    <p>小説1の簡単な紹介文。</p>
                </div>
                <img src="novel1-cover.jpg" alt="小説1の表紙" class="book-cover">
            </div>
            <div class="book-item">
                <div class="book-text">
                    <h3>小説2</h3>
                    <p>小説2の簡単な紹介文。</p>
                </div>
                <img src="novel2-cover.jpg" alt="小説2の表紙" class="book-cover">
            </div>
        </div>
        <div id="photos" class="tab-content">
            <div class="book-item">
                <div class="book-text">
                    <h3>写真集1</h3>
                    <p>写真集1の簡単な紹介文。</p>
                </div>
                <img src="photo1-cover.jpg" alt="写真集1の表紙" class="book-cover">
            </div>
            <div class="book-item">
                <div class="book-text">
                    <h3>写真集2</h3>
                    <p>写真集2の簡単な紹介文。</p>
                </div>
                <img src="photo2-cover.jpg" alt="写真集2の表紙" class="book-cover">
            </div>
        </div>
        <div id="study" class="tab-content">
            <div class="tweet-item">
                <p>学習帳1: 学習内容の紹介文。</p>
            </div>
            <div class="tweet-item">
                <p>学習帳2: 学習内容の紹介文。</p>
            </div>
            <div class="tweet-item">
                <p>学習帳3: 学習内容の紹介文。</p>
            </div>
            <div class="tweet-item">
                <p>学習帳4: 学習内容の紹介文。</p>
            </div>
        </div>
    </div>
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
